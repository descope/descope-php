name: Composer, Linter, and Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: "8.1"
          tools: composer, cs2pr

      - name: ğŸ” Validate composer.json and composer.lock
        run: composer validate

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: âœ¨ Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR2 --extensions=php --exclude=Generic.Files.LineLength src

      - name: ğŸ§ª Run PHPUnit tests
        run: composer run-script test

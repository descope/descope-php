name: Composer, Linter, and Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer, cs2pr

      - name: ğŸ” Validate composer.json and composer.lock
        run: composer validate

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: âœ¨ Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR2 --extensions=php --exclude=PSR12.Files.FileHeader.SpacingAfterBlock src

      - name: ğŸ§ª Run PHPUnit tests
        run: composer run-script test

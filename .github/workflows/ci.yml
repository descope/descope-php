name: Composer, Linter, and Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # 2.35.5
        with:
          php-version: "8.1"
          tools: composer, cs2pr

      - name: ğŸ” Validate composer.json and composer.lock
        run: composer validate

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: âœ¨ Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR2 --extensions=php --exclude=Generic.Files.LineLength src

      - name: ğŸ§ª Run PHPUnit tests
        run: composer run-script test

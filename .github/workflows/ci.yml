name: Composer, Linter, and Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f # 2.35.3
        with:
          php-version: "8.1"
          tools: composer, cs2pr

      - name: ğŸ” Validate composer.json and composer.lock
        run: composer validate

      - name: ğŸ“¦ Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: âœ¨ Run PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR2 --extensions=php --exclude=Generic.Files.LineLength src

      - name: ğŸ§ª Run PHPUnit tests
        run: composer run-script test
